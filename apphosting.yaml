# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Server-side environment variables. These are not visible to the client.
# You MUST replace the placeholder values with your actual secrets.
env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: FIREBASE_API_KEY
  - variable: GOOGLE_API_KEY
    secret: GOOGLE_API_KEY # Replace with your actual Google AI API Key
  - variable: STRIPE_SECRET_KEY
    secret: STRIPE_SECRET_KEY # Replace with your actual Stripe Secret Key
  - variable: STRIPE_WEBHOOK_SECRET
    secret: STRIPE_WEBHOOK_SECRET # Replace with your actual Stripe Webhook Secret
  - variable: NEXT_PUBLIC_STRIPE_PRO_PRICE_ID
    value: "your_pro_price_id" # Replace with your Stripe "Pro" Price ID
  - variable: NEXT_PUBLIC_STRIPE_VOICE_PLUS_PRICE_ID
    value: "your_voice_plus_id" # Replace with your Stripe "Voice+" Price ID

# Optional settings for the server that runs your app.
runConfig:
  cpu: 1
  memoryMiB: 1024
  maxInstances: 10
  vpcAccess:
    egress: PRIVATE_RANGES_ONLY
    secrets:
      - secret: FIREBASE_API_KEY
      - secret: GOOGLE_API_KEY
      - secret: STRIPE_SECRET_KEY
      - secret: STRIPE_WEBHOOK_SECRET

# The name of the backend resource.
# This must be the same as the backend ID you chose in the Firebase console.
name: chefai-backend
